<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Add some media queries for responsiveness */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Student Submission Form</h2>
    <form id="studentForm">
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="countryCode">WhatsApp Country Code:</label><br>
        <select id="countryCode" name="countryCode" required>
            <option value="+971">+971 (UAE)</option>
            <option value="+966">+966 (SAUDI)</option>
            <option value="+968">+968 (OMAN)</option>
            <option value="+973">+973 (BAHRAIN)</option>
            <option value="+974">+974 (QATAR)</option>
            <option value="+965">+965 (KUWAIT)</option>
            <option value="+91">+91 (INDIA)</option>
            <!-- Add more country codes as needed -->
        </select><br><br>

        <label for="whatsappNumber">WhatsApp Number:</label><br>
        <input type="text" id="whatsappNumber" name="whatsappNumber" required><br><br>

        <label for="details">Details:</label><br>
        <textarea id="details" name="details" required></textarea><br><br>

        <label for="resolutionPic">Resolution Pic Upload:</label><br>
        <input type="file" id="resolutionPic" name="resolutionPic" accept="image/*" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const countryCode = document.getElementById('countryCode').value;
            const whatsappNumber = document.getElementById('whatsappNumber').value;
            const details = document.getElementById('details').value;
            const resolutionPic = document.getElementById('resolutionPic').files[0];

            if (resolutionPic) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    const imageDataUrl = reader.result;
                    // Normally, you would upload the image data to your server here.

                    // Create a formatted WhatsApp message with the form details
                    const message = `Dear ${name},%0A%0APlease find the answer:%0A%0AImage-%0A[Upload Successful]%0A%0ABest Regards,%0APw Gulf%0AContact: +916200939799`;

                    // Create a WhatsApp link
                    const whatsappUrl = `https://api.whatsapp.com/send?phone=${countryCode}${whatsappNumber}&text=${message}`;

                    // Open WhatsApp link (user will need to manually send the message)
                    window.open(whatsappUrl, '_blank');
                };
                reader.readAsDataURL(resolutionPic);
            }
        });
    </script>
</body>
</html>
